<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('static/images/Ton-Duc-Thang-1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${param.success}">
                <div class="alert alert-info"> Successfully</div>
            </div>
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Your Account</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" required autofocus="autofocus" class="form-control" id="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" required autofocus="autofocus" class="form-control" id="lastName" placeholder="Enter your last name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" required autofocus="autofocus" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" required autofocus="autofocus" class="form-control" id="password" placeholder="Enter your password">
                        </div>
<!--                        <div class="mb-3">-->
<!--                            <label for="confirmPassword" class="form-label">Confirm Password</label>-->
<!--                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">-->
<!--                        </div>-->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button><br>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
